<section
  class="py-20 md:py-28 bg-gradient-to-br from-slate-50 via-blue-50/30 to-indigo-50/40 overflow-hidden"
  id="testimonials"
>
  <div class="mx-auto px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto text-center mb-16">
      <div
        class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-amber-100 text-amber-700 font-medium text-sm mb-4"
      >
        <div class="w-2 h-2 bg-amber-500 rounded-full"></div>
        Kundenstimmen
      </div>
      <h2 class="text-3xl md:text-5xl font-black text-gray-900 mb-4">
        Das sagen unsere <span class="text-amber-600">Kunden</span>
      </h2>
      <p class="text-xl text-gray-600">
        Echte Bewertungen von zufriedenen Gesch√§ftskunden aus ganz Deutschland
      </p>
    </div>

    <!-- Infinite Scroll Container -->
    <div class="relative group max-w-7xl mx-auto sm:px-6 lg:px-8">
      <div class="scrollbar-hide">
        <div class="grid gap-8 grid-cols-1 md:grid-cols-2 xl:grid-cols-2  animate-scroll-rtl items-stretch">
          <!-- First set of testimonials -->
           @for (testimonial of testimonials; track testimonial.name + '_1') {
              <div class="flex-shrink-0 w-full md:w-full">
                 <figure class="h-full flex flex-col justify-between rounded-2xl p-6 bg-white shadow-lg shadow-gray-100/50 border border-gray-100 transition-all duration-300 hover:shadow-xl hover:shadow-gray-200/50 hover:-translate-y-1">
                  <div class="flex items-start justify-between gap-4">
                    <div class="flex items-center gap-3">
                      <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full flex items-center justify-center text-white font-bold shadow-sm">
                        {{ testimonial.name.charAt(0) }}
                      </div>
                      <div class="text-left">
                        <div class="font-semibold text-gray-900 text-sm">{{ testimonial.name }}</div>
                        <div class="text-xs text-gray-500 mt-1">{{ testimonial.role }}</div>
                      </div>
                    </div>
                    <svg class="w-8 h-8 text-gray-300 opacity-80 flex-shrink-0" fill="currentColor" viewBox="0 0 24 24">
                      <path d="M6.5 10c-.223 0-.437.034-.65.065.069-.232.14-.468.254-.68.114-.308.292-.575.469-.844.148-.291.409-.488.601-.737.201-.242.475-.403.692-.604.213-.21.492-.315.714-.463.232-.133.434-.28.65-.35l.539-.222.474-.197-.485-1.938-.597.144c-.191.048-.424.104-.689.171-.271.05-.56.187-.882.312-.318.142-.686.238-1.028.466-.344.218-.741.4-1.091.692-.339.301-.748.562-1.05.945-.33.358-.656.734-.909 1.162-.293.408-.492.856-.702 1.299-.19.443-.343.896-.468 1.336-.237.882-.343 1.72-.384 2.437-.034.718-.014 1.315.028 1.747.015.204.043.402.063.539l.025.168.026-.006A4.5 4.5 0 1 0 6.5 10zm11 0c-.223 0-.437.034-.65.065.069-.232.14-.468.254-.68.114-.308.292-.575.469-.844.148-.291.409-.488.601-.737.201-.242.475-.403.692-.604.213-.21.492-.315.714-.463.232-.133.434-.28.65-.35l.539-.222.474-.197-.485-1.938-.597.144c-.191.048-.424.104-.689.171-.271.05-.56.187-.882.312-.318.142-.686.238-1.028.466-.344.218-.741.4-1.091.692-.339.301-.748.562-1.05.945-.33.358-.656.734-.909 1.162-.293.408-.492.856-.702 1.299-.19.443-.343.896-.468 1.336-.237.882-.343 1.72-.384 2.437-.034.718-.014 1.315.028 1.747.015.204.043.402.063.539l.025.168.026-.006A4.5 4.5 0 1 0 17.5 10z"/>
                    </svg>
                  </div>

                  <blockquote class="text-gray-700 text-sm leading-relaxed mt-4 flex-grow">
                    {{ testimonial.text }}
                  </blockquote>

                  <div class="flex items-center gap-1 mt-4" [attr.aria-label]="testimonial.stars + ' Sterne'">
                    @for (star of getStarArray(testimonial.stars); track $index) {
                      <svg viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4 text-amber-400">
                        <path d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
                      </svg>
                    }
                  </div>
                </figure>
              </div>
            }
        </div>
      </div>
    </div>
  </div>
</section>
