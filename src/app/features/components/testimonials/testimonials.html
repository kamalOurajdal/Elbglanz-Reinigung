<section
  class="py-20 md:py-28 bg-gradient-to-br from-slate-50 via-blue-50/30 to-indigo-50/40 overflow-hidden"
  id="testimonials"
>
  <div class="mx-auto">
    <div class="max-w-3xl mx-auto text-center mb-16">
      <div
        class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-amber-100 text-amber-700 font-medium text-sm mb-4"
      >
        <div class="w-2 h-2 bg-amber-500 rounded-full"></div>
        Kundenstimmen
      </div>
      <h2 class="text-3xl md:text-5xl font-black text-gray-900 mb-4">
        Das sagen unsere <span class="text-amber-600">Kunden</span>
      </h2>
      <p class="text-xl text-gray-600">
        Echte Bewertungen von zufriedenen Gesch√§ftskunden aus ganz Deutschland
      </p>
    </div>

    <!-- Infinite Scroll Container -->
    <div class="relative group">
      <div class="overflow-x-auto scrollbar-hide">
        <div class="flex gap-8 animate-scroll-rtl items-stretch group-hover:[animation-play-state:paused]">
          <!-- First set of testimonials -->
           @for (testimonial of testimonials; track testimonial.name + '_1') {
              <div class="flex-shrink-0 w-72 md:w-96">
                <figure
                  class="group rounded-2xl p-6 bg-white shadow-lg shadow-gray-100/50 border border-gray-100 hover:shadow-xl transition-all duration-300 hover:-translate-y-1  relative"
                >
                  <div class="flex flex-col gap-4">
                    <!-- Left side: Profile and Info -->
                    <div class="flex justify-between ">
                      <div class=" flex gap-2 items-center">
                          <!-- Profile Image -->
                        <div
                          class="w-12 h-12 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full flex items-center justify-center text-white font-bold shadow-sm"
                        >
                          {{ testimonial.name.charAt(0) }}
                        </div>
                      
                        <!-- Author Info -->
                        <div class="text-left">
                          <div class="font-semibold text-gray-900 text-sm">
                            {{ testimonial.name }}
                          </div>
                          <div class="text-xs text-gray-500 mt-1">
                            {{ testimonial.role }}
                          </div>
                        </div>
                      </div>
                      
                          <!-- Large Quote Icon -->

                    </div>

                      <!-- Testimonial Text -->
                      <blockquote class="text-gray-700 text-sm leading-relaxed pr-6">
                        {{ testimonial.text }}
                      </blockquote>

                      <!-- Star Rating -->
                      <div

                        [attr.aria-label]="testimonial.stars + ' Sterne'"

                            />
                          </svg>
                        }
                      </div>
                    </div>
                  </div>
                </figure>
              </div>
            }
        </div>
      </div>
    </div>
  </div>
</section>
