 <section class="py-8 bg-white border-y border-gray-100" id="about">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="grid grid-cols-2 md:grid-cols-4 gap-6 lg:gap-8">
            <div class="flex items-center gap-3 group cursor-pointer">
              <div
                class="w-10 h-10 rounded-xl bg-blue-100 text-blue-600 flex items-center justify-center group-hover:scale-110 transition-transform"
              >
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  strokeWidth="2"
                  class="w-5 h-5"
                >
                  <path [attr.d]="icons.shield" />
                </svg>
              </div>
              <div>
                <p class="font-semibold text-gray-900 text-sm">
                  Vollversichert
                </p>
                <p class="text-xs text-gray-500">& Geprüft</p>
              </div>
            </div>
            <div class="flex items-center gap-3 group cursor-pointer">
              <div
                class="w-10 h-10 rounded-xl bg-green-100 text-green-600 flex items-center justify-center group-hover:scale-110 transition-transform"
              >
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  strokeWidth="2"
                  class="w-5 h-5"
                >
                  <path [attr.d]="icons.leaf" />
                </svg>
              </div>
              <div>
                <p class="font-semibold text-gray-900 text-sm">Öko-Produkte</p>
                <p class="text-xs text-gray-500">Umweltschonend</p>
              </div>
            </div>
            <div class="flex items-center gap-3 group cursor-pointer">
              <div
                class="w-10 h-10 rounded-xl bg-purple-100 text-purple-600 flex items-center justify-center group-hover:scale-110 transition-transform"
              >
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  strokeWidth="2"
                  class="w-5 h-5"
                >
                  <path [attr.d]="icons.clock" />
                </svg>
              </div>
              <div>
                <p class="font-semibold text-gray-900 text-sm">24/7 Flexibel</p>
                <p class="text-xs text-gray-500">Termine nach Wunsch</p>
              </div>
            </div>
            <div class="flex items-center gap-3 group cursor-pointer">
              <div
                class="w-10 h-10 rounded-xl bg-amber-100 text-amber-600 flex items-center justify-center group-hover:scale-110 transition-transform"
              >
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  strokeWidth="2"
                  class="w-5 h-5 fill-current"
                >
                  <path [attr.d]="icons.star" />
                </svg>
              </div>
              <div>
                <p class="font-semibold text-gray-900 text-sm">Top bewertet</p>
                <p class="text-xs text-gray-500">4.9/5 Sterne</p>
              </div>
            </div>
          </div>
        </div>
      </section>
