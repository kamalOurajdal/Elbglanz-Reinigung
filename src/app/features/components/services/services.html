<section
        class="py-20 md:py-28 bg-gradient-to-b from-white to-gray-50/50"
        id="leistungen"
      >
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="max-w-3xl mx-auto text-center mb-16">
            <div
              class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-blue-100 text-blue-700 font-medium text-sm mb-4"
            >
              <div class="w-2 h-2 bg-blue-500 rounded-full"></div>
              Unsere Leistungen
            </div>
            <h2 class="text-3xl md:text-5xl font-black text-gray-900 mb-4">
              Premium <span class="text-blue-600">Reinigungsservices</span>
            </h2>
            <p class="text-xl text-gray-600">
              Maßgeschneiderte Lösungen für jeden Bedarf
            </p>
          </div>

          <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
            @for (service of services; track service.title) {
              <div
                class="group relative rounded-3xl p-8 bg-white shadow-lg shadow-gray-100/50 ring-1 ring-gray-100 hover:shadow-xl hover:shadow-blue-100/50 hover:ring-blue-200/50 transition-all duration-300 hover:-translate-y-1"
              >
              <!-- Service Icon -->
              <div class="relative mb-6">
                <div
                  class="w-16 h-16 rounded-2xl bg-gradient-to-br from-blue-500 to-indigo-600 text-white flex items-center justify-center shadow-lg shadow-blue-500/25 group-hover:scale-110 group-hover:rotate-3 transition-all duration-300"
                >
                  <svg
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    class="w-8 h-8"
                  >
                    <path [attr.d]="icons[service.icon]" />
                  </svg>
                </div>
                <!-- Decorative element -->
                <div
                  class="absolute -top-1 -right-1 w-6 h-6 bg-gradient-to-br from-amber-400 to-orange-500 rounded-full shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300"
                ></div>
              </div>

              <h3 class="font-bold text-xl text-gray-900 mb-3">
                {{ service.title }}
              </h3>
              <p class="text-gray-600 leading-relaxed mb-6">
                {{ service.desc }}
              </p>

              <a
                routerLink="/"
                fragment="kontakt"
                class="inline-flex items-center gap-2 text-blue-600 font-semibold hover:text-blue-700 group-hover:gap-3 transition-all duration-300 cursor-pointer"
              >
                Angebot anfragen
                <svg
                  class="w-4 h-4 transition-transform group-hover:translate-x-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 5l7 7-7 7"
                  />
                </svg>
              </a>

              <!-- Background decoration -->
              <div
                class="absolute top-4 right-4 w-20 h-20 bg-gradient-to-br from-blue-50 to-indigo-50 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-500 -z-10"
              ></div>
            </div>
            }
            
          </div>
        </div>
      </section>
