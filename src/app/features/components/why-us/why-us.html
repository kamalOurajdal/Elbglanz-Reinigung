<section
        class="py-20 md:py-28 bg-gradient-to-br from-blue-50/50 via-indigo-50/30 to-purple-50/30"
        id="warum_wir"
      >
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="max-w-3xl mx-auto text-center mb-16">
            <div
              class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-indigo-100 text-indigo-700 font-medium text-sm mb-4"
            >
              <div
                class="w-2 h-2 bg-indigo-500 rounded-full animate-pulse"
              ></div>
              Warum wir die beste Wahl sind
            </div>
            <h2 class="text-3xl md:text-5xl font-black text-gray-900 mb-4">
              Mehr als nur <span class="text-indigo-600">sauber</span>
            </h2>
            <p class="text-xl text-gray-600">
              Messbare Qualität, die Sie sehen und spüren können
            </p>
          </div>

          <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-6">
          
            @for (item of whyUs; track $index) {
            
  <div
              class="group rounded-2xl p-6 bg-white/80 backdrop-blur-sm shadow-lg shadow-gray-100/50 ring-1 ring-white/20 hover:shadow-xl hover:bg-white transition-all duration-300 hover:-translate-y-1"
            >
              <div
                class="w-12 h-12 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 text-white flex items-center justify-center mb-4 shadow-lg shadow-indigo-500/25 group-hover:scale-110 group-hover:rotate-6 transition-all duration-300"
              >
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  strokeWidth="2"
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  class="w-6 h-6"
                >
                  <path [attr.d]="icons[item.icon]" />
                </svg>
              </div>
              <h4 class="font-bold text-lg text-gray-900 mb-2">
                {{ item.title }}
              </h4>
              <p class="text-gray-600 text-sm leading-relaxed">
                {{ item.desc }}
              </p>
            </div>
            }
          
          </div>
        </div>
      </section>
