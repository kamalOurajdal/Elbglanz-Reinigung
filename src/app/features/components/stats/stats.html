<section
  class="py-16 bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-700 relative overflow-hidden"
>
  <!-- Background decoration -->
  <!-- <div class="absolute inset-0 bg-[url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%23ffffff" fill-opacity="0.05"%3E%3Ccircle cx="7" cy="7" r="7"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')] opacity-20"></div> -->

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
    <div class="grid grid-cols-2 md:grid-cols-4 gap-8 text-center">
      @for (stat of stats; track stat) {
      <div class="group">
        <div
          class="text-5xl md:text-6xl font-black text-white mb-2 group-hover:scale-110 transition-transform duration-300"
        >
          {{ stat.value }}
        </div>
        <div class="text-blue-100 font-medium uppercase tracking-wider text-sm">
          {{ stat.label }}
        </div>
      </div>
      }
    </div>
  </div>
</section>
